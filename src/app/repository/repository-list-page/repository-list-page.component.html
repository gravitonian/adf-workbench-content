<adf-upload-drag-area
  [parentId]="documentList.currentFolderId"
  [adf-node-permission]="'create'"
  [adf-nodes]="getNodesForPermissionCheck()"
  (onSuccess)="onDragAndDropUploadSuccess($event)">

  <adf-toolbar [color]="'accent'">
    <adf-toolbar-title>
      <adf-breadcrumb
        [target]="documentList"
        [folderNode]="documentList.folderNode">
      </adf-breadcrumb>
    </adf-toolbar-title>
    <adf-upload-button
      [rootFolderId]="documentList.currentFolderId"
      [uploadFolders]="false"
      [multipleFiles]="true"
      [acceptedFilesType]="'*'"
      [versioning]="false"
      [adf-node-permission]="'create'"
      [adf-nodes]="getNodesForPermissionCheck()"
      (onSuccess)="onButtonUploadSuccess($event)">
    </adf-upload-button>
    <adf-toolbar-divider></adf-toolbar-divider>
    <button md-icon-button
            (click)="onCreateFolder($event)">
      <md-icon>create_new_folder</md-icon>
    </button>
  </adf-toolbar>

  <adf-document-list
    #documentList
    [navigationMode]="'click'"
    [currentFolderId]="currentFolderId"
    [contextMenuActions]="true"
    [contentActions]="true">
    <content-actions>
      <!-- Folder actions -->
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.DETAILS' | translate}}"
        [icon]="'folder'"
        [target]="'folder'"
        (execute)="onFolderDetails($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.DETAILS_FORM' | translate}}"
        [icon]="'folder'"
        [target]="'folder'"
        (execute)="onFolderDetailsForm($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.COPY' | translate}}"
        [icon]="'content_copy'"
        [target]="'folder'"
        [permission]="'update'"
        [disableWithNoPermission]="true"
        [handler]="'copy'"
        (permissionEvent)="onContentActionPermissionError($event)"
        (error)="onContentActionError($event)"
        (success)="onContentActionSuccess($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.MOVE' | translate}}"
        [icon]="'redo'"
        [target]="'folder'"
        [permission]="'update'"
        [disableWithNoPermission]="true"
        [handler]="'move'"
        (permissionEvent)="onContentActionPermissionError($event)"
        (error)="onContentActionError($event)"
        (success)="onContentActionSuccess($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.FOLDER.DELETE' | translate}}"
        [icon]="'delete'"
        [target]="'folder'"
        [permission]="'delete'"
        [disableWithNoPermission]="true"
        [handler]="'delete'"
        (permissionEvent)="onContentActionPermissionError($event)"
        (error)="onContentActionError($event)"
        (success)="onContentActionSuccess($event)">
      </content-action>
      <!-- File actions -->
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DETAILS' | translate}}"
        [icon]="'insert_drive_file'"
        [target]="'document'"
        (execute)="onDocumentDetails($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DETAILS_FORM' | translate}}"
        [icon]="'insert_drive_file'"
        [target]="'document'"
        (execute)="onDocumentDetailsForm($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DOWNLOAD' | translate}}"
        [icon]="'file_download'"
        [target]="'document'"
        [handler]="'download'">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.COPY' | translate}}"
        [icon]="'content_copy'"
        [target]="'document'"
        [permission]="'update'"
        [disableWithNoPermission]="true"
        [handler]="'copy'"
        (permissionEvent)="onContentActionPermissionError($event)"
        (error)="onContentActionError($event)"
        (success)="onContentActionSuccess($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.MOVE' | translate}}"
        [icon]="'redo'"
        [target]="'document'"
        [permission]="'update'"
        [disableWithNoPermission]="true"
        [handler]="'move'"
        (permissionEvent)="onContentActionPermissionError($event)"
        (error)="onContentActionError($event)"
        (success)="onContentActionSuccess($event)">
      </content-action>
      <content-action
        title="{{'DOCUMENT_LIST.ACTIONS.DOCUMENT.DELETE' | translate}}"
        [icon]="'delete'"
        [target]="'document'"
        [permission]="'delete'"
        [disableWithNoPermission]="true"
        [handler]="'delete'"
        (permissionEvent)="onContentActionPermissionError($event)"
        (error)="onContentActionError($event)"
        (success)="onContentActionSuccess($event)">
      </content-action>
    </content-actions>
  </adf-document-list>

</adf-upload-drag-area>
